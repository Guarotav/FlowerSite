    <script>
      function addItem2Cart(x) {
        let cart = new ShoppingCart(getCookie("whoami"));
        cart.addItem(x.id);
        alert(x.name + " Added To Cart ...");
      }

      function updateItem(id) {
        let idname = id + "qty";
        let newqty = document.getElementById(idname).value;
        alert("UPDATED QUANTITY VALUE: " + newqty);

        let cart = new ShoppingCart(getCookie("whoami"));
        cart.setNumOrdered(id, newqty); //updat the item quantity
        location.reload();
      }
      function deleteCartItem(code) {
        if (confirm("Remove this item from cart?")) {
          let cart = new ShoppingCart(getCookie("whoami"));
          cart.deleteItem(code); // Uses method from shoppingcart.js
          location.reload();
        }
      }
      function createCart() {
        var flag2 = false;
        var total = 0;
        var str = "<table>";
        str +=
          "<tr><th colspan='2'>NAME</th><th>QUANTITY</th><th>PRICE</th><th>SUBTOTAL</th>";
        let x = new ShoppingCart(getCookie("whoami"));
        let items = x.getItemsOrdered();
        for (let i = 0; i < items.length; i++) {
          let qty = items[i].getNumItems();
          if (qty != null) {
            var name = items[i].getItemCode() + "qty";
            var image = items[i].getItemImage();

            str += "<tr>";
            str +=
              "<td style='text-align:left'>" +
              "<img width='100px' src='images/" +
              image +
              "' />" +
              "</td>";
            str +=
              "<td style='text-align:left'>" + items[i].getItemName() + "</td>";
            str +=
              "<td style='text-align:right'>" +
              "<input id='" +
              name +
              "'type='text' value='" +
              qty +
              "' />" +
              "<input id='" +
              items[i].getItemCode() +
              "' type='button' value='update' onclick='updateItem(this.id);' />" +
              "<img src='images/redX.jpeg' width='20px;' onclick=deleteCartItem('" +
              items[i].getItemCode() +
              "') /></td>";
            str +=
              "<td style='text-align:right'>$" +
              items[i].getUnitCost() +
              "</td>";
            str +=
              "<td style='text-align:right'>$" +
              items[i].getTotalCost() +
              "</td>";
            str += "</tr>";
            flag2 = true;
          }
        }
        str +=
          "<tr><td colspan='4' style='text-align:left'>TOTAL</td><td style='text-align:right'>$" +
          x.getTotalCost() +
          "</td></tr>";
        str += "</table>";
        if (flag2) {
          document.getElementById("info").innerHTML = str;
          document.getElementById("info2").innerHTML =
            "<a href='checkout.html' style='background:darkred;color:white;padding:10px;text-decoration:none;margin:10px;'>Checkout</a>&nbsp;&nbsp;<a href='checkout.html' style='background:green;color:white;padding:10px;text-decoration:none;'>Place Order</a>";
        } else {
          document.getElementById("info").innerHTML =
            "<h1>EMPTY CART<br><a href='products.html'>Go Back Shopping</a></h1>";
        }
      }
    </script>
